<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa clone</title>
</head>
<body id="body-background">
    
    <main class="chat-header">
    <header class="chat-header-banner">
        <div class="chat-header__icons">
            <a href="chats-screen.html"><span><i class="fa-solid fa-chevron-left fa-lg"></i></span></a>
        </div>
        <h1 class="chat-header__title">Elon Musk</h1>
        <div class="chat-header__icons">
            <div class="chat-header__specific-icons">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>
    </main>
    
    <div class="chat_record">
        <div class="chat_record-text">
        <span class="chat_record-time">Tuesday, June 30, 2020</span>
        </div>    
    </div>

    <div class="message-subject_row">
        <img src="https://compote.slate.com/images/40757487-0bef-4d03-bc0f-93162a3c2007.jpeg?crop=1560%2C1040%2Cx0%2Cy0"/>
        <div class="message-content">
            <span class="message-subjectname">Elon Musk</span>
            <div class="message-info">
                <span class="message-bubble">Hi!</span>
                <span class="message-time">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-my_row">
        <div class="message-my_info">
            <span class="message-my-time">21:27</span>
            <span class="message-my_bubble">What's up??</span>
        </div>
    </div>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply_column">
            <input class="reply_column-chat" placeholder="Write a message..." type="text"/>
            <i id="reply_column-emotions" class="fa-regular fa-face-smile fa-lg"></i>
            <button class="reply_column-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="only-phone">
        <span>Your screen is too big</span>
    </div>

    <div class="status-bar" id="status-bar_chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a3e7c83779.js" crossorigin="anonymous">
    </script>
</body>
</html>
