<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa clone</title>
</head>
<body>
    
    <main class="header">
    <header class="settings-header">
        <div class="settings-header__icons">
            <span><i class="fa-solid fa-chevron-left fa-lg"></i></span>
        </div>
        <h1 class="settings-header__title">Settings</h1>
        <div class="settings-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
    </header>
    </main>
    
<main class="settings-category">

    <div class="settings-kokoa_category">
    <div class="settings-kokoa_category-icons">
        <i class="fa-solid fa-bullhorn fa-lg"></i>
        <span class="settings-kokoa_category-name">Notices</span>
    </div>
    <div class="settings-kokoa_category-icons">
        <i class="fa-solid fa-flask fa-lg"></i>
        <span class="settings-kokoa_category-name">Kokoa Lab</span>
    </div>
    <div class="settings-kokoa_category-icons" id="settings-kokoa_category-icons1">
        <div>
        <i class="fa-solid fa-circle-exclamation fa-lg"></i>
        <span class="settings-kokoa_category-name">Version</span>
        </div>
        <div class="settings-kokoa_version-info">
            <span>Latest Version</span>
        </div>
    </div>
    </div>

    <div class="settings-personal_category">
        <div class="settings-kokoa_category-icons">
            <i class="fa-solid fa-lock fa-lg"></i>
            <span class="settings-kokoa_category-name">Privacy</span>
        </div>
        <div class="settings-kokoa_category-icons">
            <i class="fa-regular fa-bell fa-lg"></i>
            <span class="settings-kokoa_category-name">Notifications</span>
        </div>
        <div class="settings-kokoa_category-icons">
            <i class="fa-regular fa-user fa-lg"></i>
            <span class="settings-kokoa_category-name">Friends</span>
        </div>
        <div class="settings-kokoa_category-icons">
            <i class="fa-regular fa-comment fa-lg"></i>
            <span class="settings-kokoa_category-name">Chats</span>
        </div>
        <div class="settings-kokoa_category-icons">
            <i class="fa-solid fa-display fa-lg"></i>
            <span class="settings-kokoa_category-name">Display</span>
            <span class="settings-kokoa_category-new">N</span>
        </div>
        <div class="settings-kokoa_category-icons" id="settings-kokoa_category-icons1">
            <div>
                <i class="fa-solid fa-brush fa-lg"></i>
            <span class="settings-kokoa_category-name">Themes</span>
            <span class="settings-kokoa_category-new">N</span>
            </div>
            <div class="settings-kokoa_version-info">
                <span>Default Theme</span>
            </div>
        </div>
        <div class="settings-kokoa_category-icons">
            <i class="fa-solid fa-phone fa-lg"></i>
            <span class="settings-kokoa_category-name">Call</span>
        </div>
    </div>
</main>

<div id="only-phone">
    <span>Your screen is too big</span>
</div>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<nav class="nav">

        <li class="nav__btn">
            <a class="nav__link" href="friends.html">

            </a>
        </li>
        <li class="nav__btn">
